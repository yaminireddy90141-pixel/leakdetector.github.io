a<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Pipeline Leak Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #6fa4f3;
      color: #333;
    }
    header {
      background: #005792;
      color: rgb(232, 235, 239);
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: rgb(177, 232, 246);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #005792;
      margin-bottom: 15px;
    }
    .status {
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .safe {
      background: #97bef4;
      color: #155724;
    }
    .leak {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      background: #005792;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #003f63;
    }
    .logs {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      height: 200px;
      overflow-y: auto;
    }
    .log-entry {
      margin-bottom: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI-Driven Pipeline Leak Detection</h1>

</header>


  <div class="container">
    <h2>Pipeline Status</h2>
    <div id="statusBox" class="status safe">
      ‚úÖ System Normal - No Leak Detected
    </div>
    
    <button onclick="checkLeak()">Check Pipeline</button>

    <div class="logs" id="logs">
      <h3>Activity Logs</h3>
    </div>
  </div>

  <script>
    function checkLeak() {
      // Simulated API response (replace with backend fetch)
      const leakDetected = Math.random() > 0.7; // 30% chance of leak
      const statusBox = document.getElementById("statusBox");
      const logs = document.getElementById("logs");

      const time = new Date().toLocaleTimeString();
      
      if (leakDetected) {
        statusBox.className = "status leak";
        statusBox.innerHTML = "‚ö†Ô∏è Leak Detected in Pipeline!";
        logs.innerHTML += `<div class="log-entry">[${time}] Leak detected üö®</div>`;
      } else {
        statusBox.className = "status safe";
        statusBox.innerHTML = "‚úÖ System Normal - No Leak Detected";
        logs.innerHTML += `<div class="log-entry">[${time}] System running normally ‚úÖ</div>`;
      }

      logs.scrollTop = logs.scrollHeight;
    }
  </script>
</body>
</html>
